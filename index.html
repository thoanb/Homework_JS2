<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Test</title>

    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="col-4 py-5">
            <form>
                <div class="form-group">
                    <label for="">Số ngày làm</label>
                    <input type="text" class="form-control" id="inputWorkDays">
                </div>
                <button id="btnTotalSalary" type="button" class="btn btn-primary">Total</button>
            </form>
            <p class="alert alert-success py-3 my-3" id="txtTotalSalary"></p>
        </div>

        <div class="col-4 py-5">
            <form>
                <div class="form-group">
                    <label for="">Number 1</label>
                    <input type="text" class="form-control" id="inputNumber1">
                </div>
                <div class="form-group">
                    <label for="">Number 2</label>
                    <input type="text" class="form-control" id="inputNumber2">
                </div>
                <div class="form-group">
                    <label for="">Number 3</label>
                    <input type="text" class="form-control" id="inputNumber3">
                </div>
                <div class="form-group">
                    <label for="">Number 4</label>
                    <input type="text" class="form-control" id="inputNumber4">
                </div>
                <div class="form-group">
                    <label for="">Number 5</label>
                    <input type="text" class="form-control" id="inputNumber5">
                </div>
                <button id="btnAverage" type="button" class="btn btn-primary">Average</button>
            </form>
            <p class="alert alert-success py-3 my-3" id="txtAverage"></p>
        </div>

        <div class="col-4 py-5">
            <form>
                <div class="form-group">
                    <label for="">Số tiền cần quy đổi</label>
                    <input type="text" class="form-control" id="inputUsd">
                </div>
                <button id="btnChange" type="button" class="btn btn-primary">Change</button>
            </form>
            <p class="alert alert-success py-3 my-3" id="txtChange"></p>
        </div>

        <div class="col-4 py-5">
            <form>
                <div class="form-group">
                    <label for="">Chiều dài</label>
                    <input type="text" class="form-control" id="inputLength">
                </div>
                <div class="form-group">
                    <label for="">Chiều rộng</label>
                    <input type="text" class="form-control" id="inputWidth">
                </div>
                <button id="btnCalculate" type="button" class="btn btn-primary">Calculate</button>
            </form>
            <p class="alert alert-success py-3 my-3" id="txtC"></p>
            <p class="alert alert-success py-3 my-3" id="txtS"></p>
        </div>

        <div class="col-4 py-5">
            <form>
                <div class="form-group">
                    <label for="">Số có hai chữ số</label>
                    <input type="text" class="form-control" id="inputNumber">
                </div>
                <button id="btnTotal" type="button" class="btn btn-primary">Total</button>
            </form>
            <p class="alert alert-success py-3 my-3" id="txtTotal"></p>
        </div>



    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="./js/bai5.js"></script>
</body>

</html>
